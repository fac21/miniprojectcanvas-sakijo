<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel=stylesheet href='style.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <title>Mindfulness Colouring</title>
</head>
<body>
    <header>
        <h1>The Mindfulness Colouring Book</h1>
    </header>
    <div class="container">
        <canvas></canvas>
        <aside class='button-panel'>
            <div class="imgAddBtns stack-sm">
                <button class="imgAdd"><img src='images/mindfulimg2.jpg'></button>
                <button class="imgAdd"><img src='images/mindfulimage.jpg'></button>
                <button class="imgAdd"><img src='images/mindfulimg3.jpg'></button>
                <button class="imgAdd"><img src='images/mindfulimg4.jpg'></button>
                <button class="imgAdd"><img src='images/mindfulimg5.jpg'></button>
            </div>
            <h2>Colour Palette</h2>
            <div class="colorBtns">
                <button class="colorBtn" id="red"></button>
                <button class="colorBtn" id="green"></button>
                <button class="colorBtn" id="orange"></button>
                <button class="colorBtn" id="yellow"></button>
                <button class="colorBtn" id="blue"></button>
                <button class="colorBtn" id="purple"></button>
                <button class="colorBtn" id="brown"></button>
                <button class="colorBtn" id="pink"></button>
                <button class="colorBtn" id="black"></button>
            </div>
            <h2>Line Thickness</h2>
            <div class="strokeBtns stack-sm">
                <button class="penStroke" data-stroke="2">
                    <i class="fas fa-pencil-alt fa-3x" data-stroke="2"></i>
                </button>
                <button class="penStroke" data-stroke="5">
                    <i class="fas fa-pen-fancy fa-3x" data-stroke="5"></i>
                </button>
                <button class="penStroke" data-stroke="10">
                    <i class="fas fa-paint-brush fa-3x" data-stroke="10"></i>
                </button>
                <button class="penStroke" data-stroke="20">
                    <i class="fas fa-brush fa-3x" data-stroke="20"></i>
                </button>
            </div>
            
           
        </aside>
    </div>
  <script src='script.js'></script>
</body>
</html>
